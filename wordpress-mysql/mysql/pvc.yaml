apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysql-server-data-0
  namespace: wordpress
  labels:
    app: database
    component: mysql
    application: wp-app
spec:
  resources:
    requests:
      storage: 1Gi
  volumeMode: Filesystem
  storageClassName: local-path
  accessModes:
    - ReadWriteOnce